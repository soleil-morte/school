<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .need{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Subject Management</h1>
        
        <!-- Subject Table -->
        <div class="table-responsive subject-table">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Subject Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in subject %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.name }}</td>
                        <td>
                            <a href="#" class="btn btn-sm btn-outline-primary">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Add Subject Form -->
        <div class="add-subject-form">
            <h2 class="mb-3 text-center">Add New Subject</h2>
            <form method="post" action="/subjects/">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Subject Name" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Subject</button>
                </div>
            </form>
        </div>
        <a class="btn btn-primary need" href="/index/">Students</a>
        <a class="btn btn-primary need" href="/groups/">Groups</a>
        <a class="btn btn-primary need" href="/teachers/">Teachers</a>
    </div>
</body>
</html>
